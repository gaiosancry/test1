<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing</title>
    <style>
        body{
            box-sizing: border-box;
            background-image: url("desktop(2).jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        .center{
            box-sizing: border-box;
            display: flex;
            background: rgba(66, 66, 66, 0.15);
            margin-left: -20px;
            margin-top: -10px;
            margin-right: -20px;
        }
        img{
            box-sizing: border-box;
            margin-left: 20px;
            margin-top: -5px;
            width: 10%;
        }
        li{
            list-style-type: none;
        }
        .nav{
            margin: 10px 30px 10px 20px;
            box-sizing: border-box;
        }
        .f{
            display: inline-block;
            margin-top: 15px;
            margin-left: 5px;
            margin-right: 5px;
            padding: 10px 20px 10px 20px ;
            box-sizing: border-box;
        }
        li a,span{
            text-align: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        .input{
            width:40%;
            height:40px;
            position:relative;
            margin:auto;
            padding-top:300px;
        }
        input[type=text]{
            border: 2px solid grey;
            box-sizing: border-box;
            background-image: url('search.png');
            background-repeat: no-repeat;
            background-position: left;
            background-size: contain;
            height: inherit;
            width: 100%;
            outline: none;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            padding: 12px 30px 12px 45px;
        }
        input[type=text]:hover{
            width: 115%;
            outline:7px solid skyblue;
            border:transparent;
        }
        input[type=text]:focus{
            outline:7px solid skyblue;
            border:transparent;
        }
        .float{
            position: relative;
        }
        .float-content{
            display: none;
            position: absolute;
            background-color: rgba(66, 66, 66, 0.4);
            border-radius: 5px;
            min-width: 100px;
            z-index: 1;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
        }
        .float-content li{
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .float:hover .float-content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="center">
        <a href="https://www.bing.com/"><img src="logo.jpg" alt="bing"></a>
        <ul class="nav">
            <li class="f"><a>picture</a></li>
            <li class="f"><a>video</a></li>
            <li class="f">
                <div class="float">
                    <span>more</span>
                    <ul class="float-content">
                        <li><a>map</a></li>
                        <li><a>news</a></li>
                    </ul> 
                </div>                  
            </li>
        </ul>
    </div>
    <div class="input">
        <input type="text">
    </div>
</body>
</html>
